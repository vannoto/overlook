<html> 
<head>
    <title> Registeration</title>
    <link rel = "stylesheet" type = "text/css" href = "./login.css">
</head>

<body>
    <form id = "textForm" method = "post" action = "#" onsubmit = "note.php" >
    <table border = "0">
    <tr>
        <td><h3>Sign Up</h3><br><br>
        <p>Enter a username, password, and a repeat password below.</p></td>
    </tr>
    <tr>
        <td><input type = "text" name = "username" placeholder = "Enter a username.."/></td>
    </tr>
    <tr>
        <td><input type = "password" name = "password" placeholder = "Enter a password.."/></td>
    </tr>
    <tr>
        <td><input type = "password" name = "repeat" placeholder = "Repeat password.."/></td>
    </tr>
    <tr>
        <td class="buttons">
            <input type = "reset" value = "Clear" />
            <input type = "submit" value = "Submit" />
        </td>
    </tr>

    </table>
    </form>
      <script type ="text/javascript" src = "./signup.js"></script>
</body>
</html>
