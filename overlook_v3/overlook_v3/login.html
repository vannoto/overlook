<!DOCTYPE html>

<html>
<head>
    <title> Login </title>
    <script type ="text/javascript" src = "./overlook.js"></script>
    <link rel = "stylesheet" type = "text/css" href = "./validate.css">
</head>

<body>
    <form id = "validateForm" method = "post" action = "#">
    <table border = "0">
    <tr>
        <td><h3>Sign Up</h3>
        <p>Login with your username and password below.<br><br>
        </p></td>
    </tr>
    <tr>
        <td><input type = "text" name = "userName" placeholder = "Enter a username.."/></td>
    </tr>
    <tr>
        <td><input type = "password" name = "password" placeholder = "Enter a password.."/></td>
    </tr>
    <tr>
        <td><input type = "password" name = "repeat" placeholder = "Repeat password.."/></td>
    </tr>
    <tr>
        <td class="buttons">
            <input type = "reset" value = "Clear" />
            <input type = "submit" value = "Submit" />
        </td>
    </tr>

    </table>
    </form>
</body>
</html>
