<!DOCTYPE html>

<html>
<head>
    <title> Login </title>
    <link rel = "stylesheet" type = "text/css" href = "./login.css">
</head>

<body>
    <form id = "textForm" method = "get"
 action = "#" onsubmit = "return validate();">
    <table border = "0">
    <tr>
        <td><h3>Sign In</h3>
        <p>Login with your username and password below.<br><br>
        </p></td>
    </tr>
    <tr>
        <td><input type = "text" name = "userName" placeholder = "Enter a username.."/></td>
    </tr>
    <tr>
        <td><input type = "password" name = "password" placeholder = "Enter a password.."/></td>
    </tr>
    <tr>
        <td class="buttons">
            <input type = "reset" value = "Clear" />
            <input type = "submit" value = "Submit" />
        </td>
    </tr>

    </table>
    </form>
      <script type ="text/javascript" src = "./login.js"></script>
</body>
</html>
